<!DOCTYPE html>
<html>
    <head>
        <title>DS - DataTable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-dsDataTable.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Exemple DataTable - Ajax</h1>
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Department</th>
                                <th>E-mail</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <script src="lib/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="dsDataTable.js" type="text/javascript"></script>
        <script>
            /*
             *  ====== Default setting ======
             *   search: {
             *       active: true,
             *       placeholder: 'Search',
             *       button: '<span class="glyphicon glyphicon-search" aria-hidden="true"></span>',
             *       autosearch: true,
             *       class: ''
             *   },
             *   recordsPage: {
             *       active: true,
             *       rows: 10,
             *       next: 20,
             *       length: 5,
             *       class: ''
             *   },
             *   labelTotal: {
             *       active: true,
             *       showing: 'Showing',
             *       to: 'to',
             *       of: 'of',
             *       entries: 'entries',
             *       loading: 'Loading...',
             *       filter: 'Filter',
             *       values_in_total: 'values ​​in total',
             *       records_not_found: 'Records not found.',
             *       class: ''
             *   },
             *   pagination: {
             *       active: true,
             *       class: ''
             *   },
             *   orderDefault: []
             * 
             *  ====== All settings ======
             *  $('#table').dsDataTable({
             *      search: {
             *           active: true||fase,
             *           placeholder: 'Search',
             *           button: '<span class="glyphicon glyphicon-search" aria-hidden="true"></span>',
             *           autosearch: true||false,
             *           class: 'yourClass'
             *     },
             *     recordsPage: {
             *          active: true||false,
             *          rows: *,
             *          next: *,
             *          length: *,
             *          class: 'yourClass'
             *      },
             *      labelTotal: {
             *          active: true||false,
             *          showing: '*********',
             *          to: '**',
             *          of: '**',
             *          entries: '*********',
             *          loading: '*********',
             *          filter:  '*********',
             *          values_in_total: '*********',
             *          records_not_found: '*********',
             *          class: ''
             *      },
             *      pagination: {
             *          active: true||false,
             *          class: 'yourClass'
             *      },
             *      orderDefault: [
             *          {name: 'Column_name', order: 'ASC||DESC'},
             *          .... 
             *          ...
             *      ],
             *      // ==== required ====
             *      columns: [
             *          // Is required you set your columns as the html order.
             *          {name: 'Column_name', class: 'yourClass', order: true||false }
             *          ....
             *          ...
             *      ],
             *      // ==== required ====
             *      ajax: {
             *          url: '*********',
             *          type: 'POST||GET|| ...',
             *          addData: {yourData: 'yourValue'} // ==== optional ====
             *      }
             * });
             * 
             *  ====== Basic ======
             *  Is required you set your columns as the html order.
             *  $('#table').dsDataTable({
             *       columns: [
             *           {name: "name"},
             *           {name: "surname"},
             *           {name: "department"},
             *           {name: "email"},
             *           {name: "salary"}
             *       ],
             *       ajax: {
             *           url: 'ajax.php',
             *           type: 'POST'
             *       }
             *  });
             */
            $('#table').dsDataTable({
                columns: [
                    {name: "name", class: 'class_name'},
                    {name: "surname", order: false},
                    {name: "department"},
                    {name: "email"},
                    {name: "salary"}
                ],
                ajax: {
                    url: 'ajaxPDO.php',
                    type: 'POST'
                }
            });
        </script>
    </body>
</html>
